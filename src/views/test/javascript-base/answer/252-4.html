<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p>
            体验防抖功能：
            <input type="text" oninput="fn()" placeholder="请输入内容，并打开控制台" />
        </p>

        <p>
            体验节流功能：
            <input type="text" oninput="fn2()" placeholder="请输入内容，并打开控制台" />
        </p>

        <script>
            // 防抖
            var timer = 0
            function fn() {
                clearTimeout(timer)
                timer = setTimeout(() => {
                    console.log('用户输入完毕')
                }, 500)
            }

            // 节流
            var timer2 = 0
            function fn2() {
                if (timer2 !== 0) return false

                timer2 = setTimeout(() => {
                    console.log('持续监听用户所输入的内容')

                    timer2 = 0
                }, 500)
            }
        </script>
    </body>
</html>
