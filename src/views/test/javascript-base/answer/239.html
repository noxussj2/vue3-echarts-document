<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>

        <script>
            var app = document.getElementById('app') // 获取要插入内容的节点

            // 定义用户列表数据
            var data = [
                {
                    username: 'xiaoming',
                    age: '18',
                    email: 'xiaomming@qq.com'
                },
                {
                    username: 'libai',
                    age: '12',
                    email: 'libai@qq.com'
                }
            ]

            // 创建一个 ul 标签
            var ul = document.createElement('ul')

            // 遍历用户列表数据
            data.forEach(function (item, index) {
                var li = document.createElement('li') // 创建一个 li 标签
                li.innerHTML = '用户名：' + item.username + '，年龄：' + item.age + '，邮箱：' + item.email // 给 li 标签设置内容
                ul.appendChild(li) // 往 ul 标签里面插入 li 标签
            })

            app.appendChild(ul) // 插入 ul 标签
        </script>
    </body>
</html>
